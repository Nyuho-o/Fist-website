<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Website - Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div>
      <h1>GLUED TO THE WEB</h1>
      <p>Learning new things and development. It's challenging!</p>
    </div>

    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
      Menu
    </button>

    <nav id="site-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact form</h2>

      <form class="form" action="#" method="post">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
        </div>

        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Nyuh</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
